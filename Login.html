<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .login-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-container" id="login">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="email">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Get values from input fields
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;

            // Simple check (for demo purposes)
            if (username === "admin" && email === "admin@1234") {
                alert("Login successful! Redirecting...");
                window.location.href = "index.html"; // Redirect to another page
            } else {
                alert("Invalid username or email.");
            }
        }
    </script>

</body>
</html>
